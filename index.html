<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bravta12 - CoDM</title>

    <style>
        /* --- KONFIGURASI WARNA --- */
        :root {
            --matrix-green: #00FF41; 
            --dark-green: #008F11;
            --bg-black: #000000;
            --btn-text: #000000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-black);
            color: var(--matrix-green);
            font-family: 'VT323', monospace; 
            font-size: 1.2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding-bottom: 50px;
            text-align: center;
            position: relative;
        }

        /* --- HEADER GAMBAR BESAR --- */
        .hero-header {
            width: 100%;
            height: 500px;
            background-image: url('header-bg.jpg'); 
            background-size: cover;
            background-position: center top;
            position: relative;
            
            box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
            mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 100%);
            -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 100%);
        }

        /* --- DATA PROFIL --- */
        .profile-info {
            margin-top: -220px;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .username {
            font-size: 3.5rem; 
            font-weight: 400; 
            margin-bottom: 0px;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--matrix-green), 0 0 20px var(--dark-green), 2px 2px 0px #000;
            letter-spacing: 2px;
        }

        .bio {
            font-size: 1.3rem;
            line-height: 1.2;
            margin-bottom: 25px;
            color: #ccffcc;
            text-shadow: 0 0 5px var(--dark-green), 1px 1px 0 #000;
            text-transform: uppercase;
        }

        /* --- TOMBOL LINKS --- */
        .links {
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .section-header {
            font-size: 1.2rem;
            margin: 15px 0 5px 0;
            text-transform: uppercase;
            color: var(--matrix-green);
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--matrix-green);
        }

            color: var(--btn-text);
