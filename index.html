    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #0b0b0b;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)),

        .container {
            width: 100%;
            max-width: 480px;
            padding: 40px 20px;
            text-align: center;
        }

        /* Profil Section */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #fdd835; /* Kuning CODM */
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(253, 216, 53, 0.3);
        }

        .username {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fdd835;
            text-transform: uppercase;
            margin-bottom: 5px;

        }

        .bio {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Tombol Links */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            color: #fff;
            padding: 18px;
            border-radius: 50px; /* Tombol Bulat Lonjong */
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .link-btn i {
            position: absolute;
            left: 25px;
            font-size: 1.2rem;
        }

        /* Efek Hover Keren */
        .link-btn:hover {
            background: #fdd835;
            color: #000;
            border-color: #fdd835;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(253, 216, 53, 0.4);
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.75rem;
            color: #666;
        }
        
        footer a { color: #888; text-decoration: none; }

        /* Animasi Masuk */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
