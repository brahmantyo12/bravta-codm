    <style>
        /* --- 1. CONFIGURATION (CODM PALETTE) --- */
        :root {
            --codm-green: #50b748; 
            --codm-gold: #ff9c00;  
            --bg-dark: #050505;    
            --bg-panel: rgba(20, 24, 28, 0.95); 
        }

        /* --- 2. GLOBAL STYLES --- */
        * { box-sizing: border-box; }
        
        body {
            background-color: var(--bg-dark);
            /* Pattern Grid */
            background-image: 
                linear-gradient(rgba(80, 183, 72, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(80, 183, 72, 0.03) 1px, transparent 1px);
            background-size: 30px 30px; 
            color: #e0e0e0;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }

        /* --- 3. MAIN CONTAINER --- */
        .container {
            background: var(--bg-panel);
            width: 100%;
            max-width: 500px;
            padding: 40px 30px;
            border: 1px solid #333;
            position: relative;
            box-shadow: 0 0 25px rgba(80, 183, 72, 0.1);
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
        }

        /* Garis Dekorasi */
        .container::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100px; height: 3px;
            background: var(--codm-green); box-shadow: 0 0 10px var(--codm-green);
        }
        .container::after {
            content: ''; position: absolute; bottom: 0; right: 0; width: 100px; height: 3px;
            background: var(--codm-green); box-shadow: 0 0 10px var(--codm-green);
        }
